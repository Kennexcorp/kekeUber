<ion-header>

  <ion-navbar color="primary">
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #signupForm="ngForm" (ngSubmit)="signup()" autocomplete="off">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-label>Select Role</ion-label>
            <ion-select [(ngModel)]="role" required id="role" name="role">
              <ion-option value="driver">Driver</ion-option>
              <ion-option value="admin">Admin</ion-option>
              <ion-option value="customer">Customer</ion-option>
            </ion-select>
          </ion-item>

          <ion-item padding>
            <ion-input placeholder="First Name" name="firstName" id="firstName" type="text" required [(ngModel)]="firstName"></ion-input>
          </ion-item>

          <ion-item padding>
            <ion-input placeholder="Last Name" name="lastName" id="lastName" type="text" required [(ngModel)]="lastName"></ion-input>
          </ion-item>

          <ion-item padding>
            <ion-input placeholder="Other Names" name="otherNames" id="otherNames" type="text" [(ngModel)]="otherNames"></ion-input>
          </ion-item>

          <ion-item padding>
            <ion-input placeholder="Email" name="username" id="loginField" type="text" required [(ngModel)]="username" #email></ion-input>
          </ion-item>

          <ion-item padding>
            <ion-input placeholder="Password" name="password" id="passwordField" type="password" required [(ngModel)]="password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <button ion-button class="submit-btn" full type="submit" [disabled]="!signupForm.form.valid">Sign up
        </button>
      </ion-col>
    </ion-row>
  </form>
  <ion-row>
    <ion-col>
      <ion-label>Sign up with:</ion-label>
      <button ion-button primary><ion-icon name="logo-google"></ion-icon> Google</button>
    </ion-col>
  </ion-row>
</ion-content>
