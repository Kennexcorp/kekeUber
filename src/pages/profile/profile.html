<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form #formCtrl="ngForm">
    <div align="center" *ngIf="formCtrl.form.valid">

      <h1>{{ profileInfo.username}} Profile</h1>
      <img class="profile-image" src="">
      <h4></h4>
      <h5> Role: <span style="color: #488aff">{{ profileInfo.role }}</span></h5>
    </div>
    <ion-list>
      <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input type="text" name="first_name" value="{{ profileInfo.firstName }}" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text" name="last_name" value="{{ profileInfo.lastName }}" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Other Names</ion-label>
        <ion-input type="text" name="other_names" value="{{ profileInfo.otherNames }}" required></ion-input>
      </ion-item>
    </ion-list>
    <button color="secondary" [disabled]="!formCtrl.form.valid" ion-button block >Save</button>
  </form>
</ion-content>
